# PyTorch profiler minimal effort (fastest)
#
# Use this when you want a quick operator ranking with minimal overhead.
#
# - enabled: Master switch
# - activities: ['cpu'] only for the lightest pass
# - record_shapes/profile_memory/with_stack: all disabled to reduce cost
# - group_by_input_shape: keep false for cheaper aggregation
# - rep_max_new_tokens: cap the representative decode length further (32)
enabled: true
activities: [cpu]
record_shapes: false
profile_memory: false
with_stack: false
group_by_input_shape: false

rep_max_new_tokens: 32
warmup_rounds: 1
warmup_synthetic: true
