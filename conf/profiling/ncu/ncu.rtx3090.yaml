# Nsight Compute preset for RTX 3090 (GA102)

description: Nsight Compute preset for RTX 3090 (GA102) â€” balanced

# New structured schema: all Nsight Compute arguments live under `ncu_cli`.
ncu_cli:
  target_processes: all
  nvtx:
    include: decode*
  # Keep the roofline set but avoid explicit flop_count_* metrics that are
  # unavailable/unstable on GA102 with certain NCU versions.
  set: roofline
  # Kernel name matching base for regex (maps to --kernel-name-base)
  kernel_name_base: demangled
  # Informative sections for GA102 per our KB
  sections:
    - SpeedOfLight
    - ComputeWorkloadAnalysis
    - MemoryWorkloadAnalysis
    - Occupancy
    - SchedulerStats
    - WarpStateStats
    - LaunchStats
  metrics: null
  export:
    csv: true
