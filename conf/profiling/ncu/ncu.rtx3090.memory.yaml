# Nsight Compute preset: RTX 3090 (GA102) — Memory focus

description: Nsight Compute preset for RTX 3090 (GA102) — memory bound focus

# New structured schema: all Nsight Compute arguments live under `ncu_cli`.
ncu_cli:
  target_processes: all
  nvtx:
    include: decode*
  set: roofline
  # Kernel name matching base for regex (maps to --kernel-name-base)
  kernel_name_base: demangled
  # Focused sections for memory-bound analysis
  sections:
    - SpeedOfLight
    - MemoryWorkloadAnalysis
    - WorkloadDistribution
    - Occupancy
    - SchedulerStats
    - WarpStateStats
    - LaunchStats
  # Avoid explicit metrics to maintain compatibility across driver/NCU versions
  metrics: null
  export:
    csv: true
