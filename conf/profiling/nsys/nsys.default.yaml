# Nsight Systems defaults (Stage 2)

trace: cuda,nvtx,osrt    # sources to trace
sample: none             # CPU sampling: 'none' for low overhead
capture: nvtx            # capture-range selector
# Gate capture by a specific NVTX range name emitted by the model session.
# Valid examples: 'prefill', 'decode', or 'decode@*' to match all domains.
nvtx_capture: prefill
