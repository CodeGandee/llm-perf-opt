# General (model-agnostic) output controls for the direct_inference stage

prediction:
  enable: false
  # Relative resolves under the stage output directory (e.g., direct_inference/).
  # Default subdirectory when enabled: 'pred'. If save_dir is omitted/null while
  # enable=true, use 'pred'.
  save_dir: pred

visualization:
  enable: true
  # predictions assets location; relative to the stage output directory.
  # Default subdirectory when enabled: 'viz'. If save_dir is omitted/null while
  # enable=true, use 'viz'.
  save_dir: viz

